<bs-dropdown [(isOpen)]="isOpen">
  <bs-dropdown-toggle class="input-group">
    <input type="text" class="form-control" [(ngModel)]="ngModel.model">
    <span class="input-group-btn">
      <bs-toggle-button type="button" class="btn btn-secondary" [(ngModel)]="isOpen" (click)="$event.stopPropagation()">
        <i class="fa fa-calendar"></i>
      </bs-toggle-button>
    </span>
  </bs-dropdown-toggle>
  <bs-dropdown-menu>
    <bs-date-picker #datePicker [(ngModel)]="ngModel.model" [showWeeks]="true"
                     (ngModelChange)="ngModel.viewToModelUpdate(ngModel.model)">
    </bs-date-picker>
    <div *ngIf="showButtonBar" style="padding:10px 9px 2px">
      <span class="btn-group pull-left">
        <button type="button" class="btn btn-sm btn-info" (click)="datePicker.datePickerInner.selectToday()">
          {{currentText}}
        </button>
        <button type="button" class="btn btn-sm btn-danger"
                (click)="ngModel.model = null; ngModel.viewToModelUpdate(ngModel.model)">{{clearText}}
        </button>
      </span>
      <button type="button" class="btn btn-sm btn-success pull-right">{{closeText}}</button>
    </div>
  </bs-dropdown-menu>
</bs-dropdown>
