<li [ngClass]="{disabled: noPrevious(), previous: align, 'pull-left': align}">
  <a href (click)="selectPage(currentPage - 1, $event)">{{previousText}}</a>
</li>
<li [ngClass]="{disabled: noNext(), next: align, 'pull-right': align}">
  <a href (click)="selectPage(currentPage + 1, $event)">{{nextText}}</a>
</li>
